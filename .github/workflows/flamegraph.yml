name: Flamegraph Benchmarks

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'flamegraphs/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  flamegraph:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: install linux-perf
        run: |
          sudo apt install -y linux-tools-`uname -r`

      - name: install flamegraph
        run: |
          cargo install flamegraph

      - name: flamegraph bench
        id: fgb
        run: |
          export CARGO_PROFILE_RELEASE_DEBUG=true
          sudo sysctl -w kernel.perf_event_paranoid=1
          sudo sysctl -p

          # cargo flamegraph --bench bench_ex13 -- --bench > /dev/null || true
          cargo bench --no-run
          for f in `find target/release/deps -executable -type f -name 'bench_*' | sort`; do
              file_name="${f##*/}"
              name="${file_name%-*}"
              cargo flamegraph --bench $name -- --bench > /dev/null || true
              cp flamegraph.svg flamegraphs/${name}.svg
          done

#          FG="$(cat flamegraph.svg)"        
#          echo "::set-output name=flamegraph::${FG//$'\n'/%0A}"

      # - name: "Post to PR"
      #   if: ${{ github.event_name == 'pull_request' }}
